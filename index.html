<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page of Kuroky360 who specialises in data visualisation">
    <meta name="author" content="Kuroky360" />

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="ico/favicon.png">
    <title>Kuroky360 | Data Visualization</title>
</head>
<body>

<div class="container-narrow" ng-controller="MainCtrl">

    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{active:state.name==='home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active:state.name==='about'}"><a ui-sref="about" style="cursor: pointer">About</a></li>
            <li ng-class="{active:state.name==='contact'}"><a ui-sref="contact" style="cursor: pointer">Contact</a></li>
        </ul>
        <h3 class="muted"><a ui-sref="home">Kuroky360</a></h3>
    </div>
    <hr>
    <ui-view></ui-view>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script>
    angular.module('dvizer',['ui.router'])
            .config(['$stateProvider','$urlRouterProvider',function ($stateProvider,$urlRouterProvider) {
                $stateProvider.state('home',{
                    url:'/',
                    templateUrl:'html/home.html'
                }).state('contact',{
                    templateUrl:'html/contact.html'
                }).state('about',{
                    templateUrl:'html/about.html'
                });
                $urlRouterProvider.otherwise('/');
            }])
            .controller('MainCtrl',['$scope','$state',function ($scope,$state) {
                $scope.$on('$stateChangeSuccess',function(){
                   $scope.state=$state.current;
                });
            }]);
    angular.element(document).ready(function(){
       angular.bootstrap(document,['dvizer'])
    });
</script>
</body>
</html>
